<header class="bg-blue-500 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">
            CrickScorer
        </div>
        <nav class="flex space-x-4">
            <button [routerLink]="'/'" class="hover:underline text-white cursor-pointer">Home</button>
            <button [routerLink]="'/live'" class="hover:underline text-white cursor-pointer">Live Matches</button>
            <button [routerLink]="'/history'" class="hover:underline text-white cursor-pointer">History</button>
            <!-- <a [routerLink]="'/point-table'" class="hover:underline text-white cursor-pointer">Point Table</a> -->
            <div class="relative">
                <button (click)="toggleDropdown()" class="hover:underline text-white cursor-pointer bg-blue-500 py-2 px-4 rounded">Point Table</button>
                <div *ngIf="isOpen" class="absolute z-10 mt-2 py-2 w-48 bg-white rounded-md shadow-lg">
                  <a [routerLink]="'/point-table-ipl'" (click)="closeDropdown()" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">IPL 2024</a>
                  <a [routerLink]="'/point-table-cwc'" (click)="closeDropdown()" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">CWC 2024</a>
                  <a [routerLink]="'/point-table-wtc'" (click)="closeDropdown()" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">WTC 2023-2025</a>
                </div>
              </div>
        </nav>
        <div></div>
    </div>
</header>
<div class="container mx-auto px-16">
    <router-outlet></router-outlet>
</div>
