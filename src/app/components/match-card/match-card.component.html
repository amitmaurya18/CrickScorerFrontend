@if(data){
    <div class="card border p-4 bg-white shadow-lg mt-2 rounded-xl h-full cursor-pointer border-b-blue-500 border-b-8 hover:bg-blue-300 hover:border-b-green-800 transition-all">
        <div class="header border-b-2 pb-3 border-b-gray-200">
            <h1 class="font-bold">{{data.teamHeading}}</h1>
            <p>{{data.matchNumberVenue}}</p>
        </div>
        <div class="body mt-4">
            <div class="flex justify-between px-2">
                <p class="font-bold">{{data.battingTeam}}</p>
                <p class="font-bold">{{data.battingTeamScore}}</p>
            </div>
            <div class="flex justify-between px-2">
                <p class="font-bold">{{data.bowlTeam}}</p>
                <p class="font-bold">{{data.bowlTeamScore}}</p>
            </div>
        </div>
        <div class="footer mt-3">
            <p class="text-red-700">{{data.liveText}}</p>
            <p class="text-green-700">{{data.textComplete}}</p>
        </div>
    </div>
}
